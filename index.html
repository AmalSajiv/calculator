<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div class="row">
        <div class="col-4 mt-5 bg-light"></div>
        <div class="col-4 mt-5 rounded text-center bg-secondary">
            <p class="mt-4 ">
                <input id="result" type="text" placeholder="0"
                    class="form-control  ">
                </p>
           <form action="">
                <p class="mt-3 text-center">
                    <button type="button" onclick="displayNum()" class="btn btn-dark  text-center mt-3">(</button>
                    <button type="button" onclick="displayNum()" class="btn btn-dark  text-center mt-3">)</button>
                    <button type="button" class="btn btn-danger  text-center mt-3" onclick="removeItem()">&#9003;</button>
                    <button type="button" onclick="clearBox()" class="btn btn-warning  text-center mt-3">AC</button>
                </p>
                <p class="mt-1 text-center">
                    <button type="button" onclick="displayNum(7)" class="btn btn-dark  text-center ">7</button>
                    <button type="button" onclick="displayNum(8)" class="btn btn-dark  text-center ">8</button>
                    <button type="button" onclick="displayNum(9)" class="btn btn-dark  text-center ">9</button>
                    <button type="button" onclick="displayNum('/')" class="btn btn-dark  text-center ">/</button>
                </p>
                <p class="mt-1 text-center">
                    <button type="button" onclick="displayNum(4)" class="btn btn-dark  text-center ">4</button>
                    <button type="button" onclick="displayNum(5)" class="btn btn-dark  text-center ">5</button>
                    <button type="button" onclick="displayNum(6)" class="btn btn-dark  text-center ">6</button>
                    <button type="button" onclick="displayNum('*')" class="btn btn-dark  text-center ">x</button>
                </p>
                <p class="mt-1 text-center">
                    <button type="button" onclick="displayNum(1)" class="btn btn-dark  text-center ">1</button>
                    <button type="button" onclick="displayNum(2)" class="btn btn-dark  text-center ">2</button>
                    <button type="button" onclick="displayNum(3)" class="btn btn-dark  text-center ">3</button>
                    <button type="button" onclick="displayNum('-')" class="btn btn-dark  text-center ">-</button>
                </p>
                <p class="mt-1 mb-3 text-center">
                    <button type="button" onclick="displayNum(0)" class="btn btn-dark  text-center ">0</button>
                    <button type="button" onclick="displayNum('.')" class="btn btn-dark  text-center ">.</button>
                    <button type="button" onclick="evaluateExpr()" class="btn btn-primary rounded-circle  text-center ">=</button>
                    <button type="button" onclick="displayNum('+')" class="btn btn-dark  text-center">+</button>
                </p>
           </form>
        </div>
        <div class="col-4 mt-5 bg-light"></div>
    </div>
</body>
<!-- link js file -->
<script src="./cal.js">
</script>
</html>
